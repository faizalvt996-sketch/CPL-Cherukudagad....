<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPL Cherukudagad</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    color: #fff;
    padding: 40px;
    background: #111 url('https://images.unsplash.com/photo-1590478590652-0d261b8f7082?auto=format&fit=crop&w=1600&q=80') no-repeat center center;
    background-size: cover;
  }
  .button {
    display:block;
    width:220px;
    margin:15px auto;
    padding:15px;
    border:2px solid #fff;
    border-radius:10px;
    background:#fff;
    color:#000;
    cursor:pointer;
    font-size:1.2rem;
    transition:0.3s;
  }
  .button:hover {
    background:#28a745;
    color:#fff;
    border-color:#28a745;
  }
  .page { display:none; }
  .content {
    margin-top:20px;
    padding:20px;
    border:1px solid #444;
    border-radius:10px;
    background: rgba(28,28,28,0.85);
    color:#fff;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 95%;
  }
  th, td {
    border: 1px solid #fff;
    padding: 8px;
    font-size:14px;
  }
  th { background: #28a745; color: #fff; }
  tr:nth-child(even) { background: rgba(34,34,34,0.85); }
  tr:hover { background: rgba(68,68,68,0.85); }
</style>
</head>
<body>

<!-- Main Page -->
<div id="mainPage" class="page" style="display:block;">
  <h1>‚öΩ CPL CHERUKUDAGAD ‚öΩ</h1>
  <button class="button" onclick="showOptions()">START</button>
  <button class="button" onclick="exitApp()">EXIT</button>
</div>

<!-- Options Page -->
<div id="optionsPage" class="page">
  <h1>üåü CPL CHERUKUDAGAD üåü</h1>
  <button class="button" onclick="showContent('name')">NAME TABLE</button>
  <button class="button" onclick="showContent('teams')">TEAMS</button>
  <button class="button" onclick="showContent('scorers')">TOP SCORERS</button>
  <button class="button" onclick="showContent('assists')">TOP ASSISTS</button>
  <button class="button" onclick="backToMain()">BACK</button>
</div>

<!-- Content Page -->
<div id="contentPage" class="page">
  <h1 id="contentTitle"></h1>
  <div id="contentText" class="content"></div>
  <button class="button" onclick="backToOptions()">BACK</button>
</div>

<script>
function showOptions() {
  document.getElementById('mainPage').style.display='none';
  document.getElementById('optionsPage').style.display='block';
}

function backToMain() {
  document.getElementById('optionsPage').style.display='none';
  document.getElementById('mainPage').style.display='block';
}

function showContent(type) {
  let title = document.getElementById('contentTitle');
  let text = document.getElementById('contentText');
  document.getElementById('optionsPage').style.display='none';
  document.getElementById('contentPage').style.display='block';

  if(type=='name') {
    title.innerText = 'üèÜ EPL Name Table üèÜ';
    text.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Pos</th><th>Team</th><th>Played</th><th>W</th><th>D</th><th>L</th>
            <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Manchester City</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
          <tr><td>2</td><td>Arsenal</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
          <tr><td>3</td><td>Manchester United</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
          <tr><td>4</td><td>Liverpool FC</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
          <tr><td>5</td><td>Tottenham</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        </tbody>
      </table>`;
  } else if(type=='teams') {
    title.innerText = 'üèÜ EPL Teams üèÜ';
    text.innerHTML = `
      <table>
        <thead><tr><th>Pos</th><th>Team</th></tr></thead>
        <tbody>
          <tr><td>1</td><td>Liverpool FC</td></tr>
          <tr><td>2</td><td>Manchester City</td></tr>
          <tr><td>3</td><td>Arsenal</td></tr>
        </tbody>
      </table>`;
  } else if(type=='scorers') {
    title.innerText = 'üèÜ Top Scorers üèÜ';
    text.innerHTML = `
      <table>
        <thead><tr><th>Rank</th><th>Player</th><th>Team</th><th>Goals</th></tr></thead>
        <tbody>
          <tr><td>1</td><td>Player1</td><td>Manchester City</td><td>0</td></tr>
          <tr><td>2</td><td>Player2</td><td>Arsenal</td><td>0</td></tr>
        </tbody>
      </table>`;
  } else if(type=='assists') {
    title.innerText = 'üèÜ Top Assists üèÜ';
    text.innerHTML = `
      <table>
        <thead><tr><th>Rank</th><th>Player</th><th>Team</th><th>Assists</th></tr></thead>
        <tbody>
          <tr><td>1</td><td>PlayerA</td><td>Liverpool FC</td><td>0</td></tr>
          <tr><td>2</td><td>PlayerB</td><td>Manchester City</td><td>0</td></tr>
        </tbody>
      </table>`;
  }
}

function backToOptions() {
  document.getElementById('contentPage').style.display='none';
  document.getElementById('optionsPage').style.display='block';
}

function exitApp() {
  document.getElementById('mainPage').innerHTML="<h2>Exiting... Goodbye!</h2>";
}
</script>

</body>
</html>
